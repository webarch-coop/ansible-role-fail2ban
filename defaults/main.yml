---
fail2ban: false
fail2ban_filters:
  - wordpress-hard
  - wordpress-soft
fail2ban_config_files:
  - name: Local jail
    path: /etc/fail2ban/jail.local
    state: present
    conf:
      DEFAULT:
        ignoreip: "{% for fail2ban_ip in fail2ban_whitelist %}{{ fail2ban_ip }}{% if not loop.last %} {% endif %}{% endfor %}"
        bantime: 3600
        banaction: iptables-multiport
        logpath: /var/log/auth.log
      sshd:
        enabled: true
        bantime: 86400
      wordpress-hard:
        enabled: true
        filter: wordpress-hard
        logpath: /var/log/auth.log
        maxretry: 1
        port: http,https
      wordpress-soft:
        enabled: true
        filter: wordpress-soft
        logpath: /var/log/auth.log
        maxretry: 3
        port: http,https
      phpmyadmin-syslog:
        enabled: true
fail2ban_pkgs:
  - fail2ban
  - iptables
  - iptables-persistent
  - netfilter-persistent
  - nftables
  - python3-pyinotify
  - whois
fail2ban_whitelist:
  - "127.0.0.1"
  - "81.95.52.0/24"
fail2ban_validate: true
...
